<h1 class="mt-3 mb-4"><span>Product</span></h1>

<div class="d-flex mb-3 mt-4">
    <div class="input-group md-form form-sm form-2 pl-0 mr-2" style="max-width: 150px;">
        <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search">
    </div>

    <div class="input-group" style="width: 100px;"><button type="button" class="btn btn-outline-info">View</button>
    </div>
</div>

<div class="table-scrollable">
    <table class="table">
        <thead>
            <tr class="text-center">
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th style="width: 130px;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td scope="row">1</td>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.type}}</td>
                <td>
                    <div class="d-flex justify-content-around">
                        <button class="btn btn-primary btn-action" data-toggle="modal" data-toggle="modal"
                            data-target="#createModal">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-action">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-between">
    <div class="input-group mr-2" style="width: 70px;">
        <select class="selectpicker" style="border: 1px solid">
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>

    <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-end">
        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
            <a (click)="setPage(1)" class="page-link">First</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
            <a (click)="setPage(pager.currentPage - 1)" class="page-link">Previous</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item">
            <a (click)="setPage(page)" class="page-link">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
            <a (click)="setPage(pager.currentPage + 1)" class="page-link">Next</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
            <a (click)="setPage(pager.totalPages)" class="page-link">Last</a>
        </li>
    </ul>
</div>
